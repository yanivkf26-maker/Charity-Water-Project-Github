<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Charity: Water - Every Cent Counts</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      color: white;
      background-color: #f0f0f0;
    }

    .hero {
      background-image: url('https://github.com/yanivkf26-maker/Charity-Water-Project-Github/blob/main/Screenshot%202025-08-30%20233952.png'); /* Replace with real image */
      background-size: cover;
      background-position: center;
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      text-align: left;
      position: relative;
    }

    .overlay {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0, 0, 0, 0.5);
    }

    .content {
      position: relative;
      z-index: 2;
      max-width: 600px;
      padding: 20px;
    }

    .content h1 {
      font-size: 2.5rem;
      margin-bottom: 15px;
      font-weight: bold;
    }

    .content p {
      font-size: 1.1rem;
      margin-bottom: 25px;
    }

    .cta-button {
      background-color: #f4b400;
      color: black;
      padding: 15px 25px;
      font-size: 1rem;
      font-weight: bold;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      text-decoration: none;
      transition: background-color 0.3s;
    }

    .cta-button:hover {
      background-color: #d39d00;
    }

    .logo {
      position: absolute;
      top: 20px;
      right: 20px;
      background: black;
      padding: 10px 15px;
      border-radius: 5px;
      font-weight: bold;
    }

    .logo span {
      color: #f4b400;
    }
  </style>
</head>
<body>

  <div class="hero">
    <div class="overlay"></div>

    <div class="logo">
      <span>charity:</span> water
    </div>

    <div class="content">
      <h1>Every cent counts and funds real change</h1>
      <p>Our 100% model, every part of your donation goes straight to our beneficiaries.</p>
      <a href="#donate" class="cta-button">Donate Now</a>
    </div>
  </div>

  <section id="donate" style="padding:50px; text-align:center; background:#fff; color:#333;">
    <h2>Make a Difference Today</h2>
    <p>Your support brings clean and safe water to communities in need.</p>
    <a href="#" class="cta-button">Give Water</a>
  </section>

</body>
</html>
