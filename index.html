<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Charity: Water - Every Cent Counts</title>
  <!-- Fonts: Proxima Nova and Avenir (system fallback) -->
  <style>
    @import url('https://fonts.googleapis.com/css?family=Avenir:400,700&display=swap');
    body {
      margin: 0;
      font-family: 'Proxima Nova', 'Avenir', Arial, Helvetica, sans-serif;
      color: white;
      background-color: #f0f0f0;
    }

    .hero {
      background-image: url('https://github.com/yanivkf26-maker/Charity-Water-Project-Github/raw/main/Screenshot%202025-08-30%20233952.png');
      background-size: cover;
      background-position: center;
      min-height: 100vh;
      position: relative;
      width: 100vw;
      box-sizing: border-box;
      display: flex;
      flex-direction: column;
    }

    .overlay {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0, 0, 0, 0.5);
      z-index: 1;
      pointer-events: none;
    }

    .logo {
      position: absolute;
      top: 20px;
      right: 20px;
      background: black;
      padding: 10px 15px;
      border-radius: 5px;
      font-weight: bold;
      z-index: 3;
      font-size: 1.2rem;
      letter-spacing: 1px;
      white-space: nowrap;
    }
    .logo span {
      color: #f4b400;
    }

    .content {
      position: absolute;
      top: 30px;
      left: 15px;
      z-index: 2;
      max-width: 400px;
      width: calc(100vw - 30px);
      padding: 20px 24px 20px 20px;
      text-align: left;
      font-family: 'Proxima Nova', 'Avenir', Arial, Helvetica, sans-serif;
    }

    .content h1 {
      font-size: 2rem;
      margin-bottom: 15px;
      font-weight: bold;
      color: white;
      text-shadow: 2px 2px 6px rgba(0,0,0,0.55);
      font-family: 'Proxima Nova', 'Avenir', Arial, Helvetica, sans-serif;
      word-break: break-word;
    }

    .content p {
      font-size: 1.1rem;
      margin-bottom: 25px;
      color: white;
      text-shadow: 1px 1px 5px rgba(0,0,0,0.5);
      font-family: 'Avenir', 'Proxima Nova', Arial, Helvetica, sans-serif;
      word-break: break-word;
    }

    .cta-button {
      background-color: #f4b400;
      color: black;
      padding: 12px 20px;
      font-size: 1rem;
      font-weight: bold;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      text-decoration: none;
      transition: background-color 0.3s;
      margin-left: 0;
      font-family: 'Proxima Nova', 'Avenir', Arial, Helvetica, sans-serif;
      display: inline-block;
      margin-bottom: 8px;
      white-space: nowrap;
    }

    .cta-button:hover {
      background-color: #d39d00;
    }

    /* Donate section styles */
    #donate {
      background: #fff;
      color: #333;
      font-family: 'Avenir', 'Proxima Nova', Arial, Helvetica, sans-serif;
      padding: 50px 20px;
      text-align: center;
      box-sizing: border-box;
      width: 100vw;
      max-width: 100%;
    }
    #donate h2,
    #donate p {
      color: #333;
      font-family: 'Proxima Nova', 'Avenir', Arial, Helvetica, sans-serif;
      word-break: break-word;
    }
    #donate .cta-button {
      background: #f4b400;
      color: black;
    }
    #donate .cta-button:hover {
      background: #d39d00;
      color: black;
    }

    /* Responsive styles */
    @media (max-width: 900px) {
      .content {
        max-width: 60vw;
        padding: 16px;
        font-size: 1rem;
      }
      .logo {
        font-size: 1rem;
        padding: 8px 12px;
      }
    }

    @media (max-width: 600px) {
      .logo {
        top: 10px;
        right: 10px;
        font-size: 0.95rem;
        padding: 7px 10px;
        max-width: 80vw;
      }
      .content {
        top: 10px;
        left: 5px;
        right: 5px;
        width: calc(100vw - 15px);
        padding: 10px;
        max-width: 96vw;
        font-size: 0.95rem;
      }
      .content h1 {
        font-size: 1.25rem;
      }
      .content p {
        font-size: 1rem;
      }
      #donate {
        padding: 28px 8px;
      }
      #donate h2 {
        font-size: 1.1rem;
      }
      #donate p {
        font-size: 1rem;
      }
    }

    @media (max-width: 400px) {
      .content {
        padding: 4px;
        left: 2px;
        top: 2px;
        max-width: 98vw;
      }
      .logo {
        top: 6px;
        right: 4px;
        font-size: 0.9rem;
        padding: 6px 6px;
      }
    }
  </style>
</head>
<body>

  <div class="hero">
    <div class="overlay"></div>

    <div class="logo">
      <span>charity:</span> water
    </div>

    <div class="content">
      <h1>Every cent counts and funds real change</h1>
      <p>Our 100% model ensures that every part of your donation goes straight to our beneficiaries.</p>
      <a href="#donate" class="cta-button">Donate Now</a>
    </div>
  </div>

  <section id="donate">
    <h2>Make a Difference Today</h2>
    <p>Your support brings clean and safe water to communities in need.</p>
    <a href="#" class="cta-button">Give Water</a>
  </section>

</body>
</html>
